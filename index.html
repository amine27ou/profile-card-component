<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="profile">
      <div class="banner">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="user">
        <div class="profile-pic">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <div class="user-info">
          <div class="name">
            <h2>Victor Crest</h2>
            <span>26</span>
          </div>
          <div class="city">
            <p>London</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="followers">
          <div class="box">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="box">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="box">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
